{% extends "midware/ancestor.html" %}
{% load static %}
{% block title %}
  Login | adminx
{% endblock %}
{% block templateCss %}
  <link href="{% static 'adminx/css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block templateBody %}

<div class="container">

  <form class="form-signin" method="POST">
    {% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>
    {% if error == "true" %}
      <div class="alert alert-danger" role="alert">Password Error!</div>
    {% endif %}
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <input type="text" name="next" id="next" value="{{nextpage}}" style="display:none">
  </form>

</div>

{% endblock %}
